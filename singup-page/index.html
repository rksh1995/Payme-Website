<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css"/>
    <title>SignUp Page</title>
  </head>
  <body>
    <section class="form-container">
      <div class="signUp-form-div">
        <h2>Get Started Now </h2>
        <form>
          <div class="form-group">
            <label for="user-name">Name</label>
            <input
              class="form-control"
              type="text"
              id="user-name"
              name="User Name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="user-email">Email Address</label>
            <input
              class="form-control"
              type="text"
              id="user-email"
              name="Password"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="user-password">Password</label>
            <input
              class="form-control"
              type="text"
              id="user-password"
              name="User Name"
              placeholder="Enter your password"
            />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">I agree to the terms & policy</label>
          </div>
          <button class="btn-submit">Sign up</button>
        </form>
        <div class="hr-div">
          <hr />
          <span class="or-line">Or</span>
        </div>

        <button class="btn-google">Sign in with Google</button>
        <button class="btn-google">Sign in with Google</button><br />
        <p class="form-para">
          Have a account?<a class="sign-link" href="../singin-page/">Sign In</a>
        </p>
      </div>
    </section>
    <section class="image-container"></section>
  </body>
</html>
