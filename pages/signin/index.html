<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>login Page</title>
  </head>
  <body>
    <section class="form-container">
      <div class="login-Box">
        <h2>Welcome back</h2>
        <p id="para-one">Enter your credential to access your account</p>
        <form>
          <div class="form-group">
            <label for="user name">Email address</label>
            <input
              type="text"
              class="form-control"
              id="user name"
              name="user name"
              placeholder="enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="user password"
              placeholder="enter your password"
              required
            />
          </div>
          <div class="form-checkbox">
            <input
              type="checkbox"
              id="user-checkbox"
              name="user name"
              required
            />
            <label for="user-checkbox">Remember for 30days</label>
          </div>
          <span id="span">Forgot password</span>
          <div class="btn">
            <button class="btn-login">Login</button>
          </div>
        </form>
        <div>
          <hr />
          <span>or</span>
        </div>
        <div class="google-link">
          <button>Sign in with Google</button>
          <button>Sign in with Apple</button>
        </div>
        <p id="para-two">
          Don't have account? <a href="../singup/">Sign Up</a>
        </p>
      </div>
    </section>

    <section class="image-container"></section>
  </body>
</html>
